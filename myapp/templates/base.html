{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My App</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <!-- <script src="path/to/your/javascript/file.js"></script> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
          <a class="navbar-brand">
            <h3 class="text-white pt-2">Portfolio 掲示板</h3>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'post_list' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
                <li class="auth-links">
                  <p class="text-white">Logged in as: {{ user.username }}</p>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_posts' %}">My posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' user.username %}">Edit Profile</a>
                  </li>
                  <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit">Log out</button>
                    </form>
                  </li>
                </li>
              {% else %}
                <li class="auth-links">
                  <a href="{% url 'login' %}">Log in</a>
                  <a href="{% url 'signup' %}">Sign up</a>
                </li>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
