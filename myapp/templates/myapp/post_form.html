{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6 d-flex justify-content-center">
        <div class="bg-dark border border-light p-4">
          <h2 class="text-center text-light mb-4">新しい投稿を作成</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <button type="submit" class="btn btn-primary">投稿</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
