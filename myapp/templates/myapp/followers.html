{% extends 'base.html' %}

{% block content %}
  <h1>{{ user.username }}'s Followers</h1>
  <ul>
    {% for follower in followers %}
      <li><a href="{% url 'profile' username=follower.user.username %}">{{ follower.user.username }}</a></li>
    {% empty %}
      <li>No followers yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
